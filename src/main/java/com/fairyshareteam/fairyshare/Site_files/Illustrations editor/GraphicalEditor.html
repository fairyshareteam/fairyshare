		//Запобігаємо виконанню стандартної дії(дозволяємо одні обєкти вставляти на інші)
		function allowDrop(ev) {
			ev.preventDefault();
		}
		
		//Задаємо тип і значення даних, що будуть перетягуватись
		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
			var copy = ev.target.id.effectAllowed;
		}
		
		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			var block = document.getElementById(data).parentNode.cloneNode(true);
			ev.target.appendChild(block);
			
			//Дозволяємо перетягувати героїв після того, як вони були
			//переміщені на полотно
			$(document).ready(function(){
				$(block).draggable({
					containment: "#canvas"
				});
				
				$(block.firstElementChild).resizable({
					aspectRatio: $(block.firstElementChild).width()/$(block.firstElementChild).height(), //збереження пропорцій
					containment: "#canvas"
				});
				
			});
			
		}
		
		function removeEl(elem){
			$(elem).resizable('destroy');
			$(elem).remove();
		}
