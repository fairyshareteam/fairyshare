<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Booklet - jQuery Plugin</title>
    <!--[if lt IE 9]><script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link href="../booklet/jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />
    <style type="text/css">
        body {background:#ccc; font:normal 12px/1.2 arial, verdana, sans-serif;}
    </style>
</head>
<body>
	<header>
		<h1>Booklet Example</h1>
	</header>
	<section>
	    <div id="mybook">
	        <div title="first page">
	        	<p>Сторінка 1</p>
	        </div>
	        <div title="second page">
	        	<p>Сторінка 2</p>
	        </div>
	        <div title="third page">
	        	<p>Сторінка 3</p>
	        </div>
	        <div title="fourth page">
	        	<p>Сторінка 4</p>
	        </div>
	        <div title="fifth page">
	        	<p>Сторінка 5</p>
	        </div>
	        <div title="sixth page">
	        	<p>Сторінка 6</p>
	        </div>
	        <div title="seventh page">
	        	<p>Сторінка 7</p>
	        </div>
	        <div title="eighth page">
	        	<p>Сторінка 8</p>
	        </div>
	    </div>
	    <button id="edit">Edit</button>
	    <button id="save">Save</button>
	</section>
	<footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script> window.jQuery || document.write('<script src="../booklet/jquery-2.1.0.min.js"><\/script>') </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script> window.jQuery.ui || document.write('<script src="../booklet/jquery-ui-1.10.4.min.js"><\/script>') </script>
    <script src="../booklet/jquery.easing.1.3.js"></script>
    <script src="../booklet/jquery.booklet.latest.js"></script>
    <script type="text/javascript" src="../booklet/script.js"></script>
	<script>
	    $(function () {		
	        $("#mybook").booklet();
	    });
    </script>
</body>
</html>
